{% load static %}
<!-- Footer cta -->
<section
  id="footer-cta"
  class="mx-3 py-5"
  aria-label="Footer call-to-action section"
>
  <div class="container-xxl">
    <div class="row flex-column-reverse flex-lg-row border-radius">
      <div class="col-12 col-lg-6 px-0">
        <img
          class="w-100"
          src="{% static 'images/footer-cta-img.jpg' %}"
          alt="A range of old used leather and texture-bound books on a wooden bookshelf"
        />
      </div>
      <div class="col-12 col-lg-6 bg-green px-0 d-flex align-items-stretch">
        <div
          class="text-center text-lg-start py-5 px-3 px-lg-5 d-flex flex-column justify-content-center w-100"
        >
          <h2>Sign up now to join our monthly online book club discussions!</h2>
          <button type="button" class="btn btn-primary mt-3">
            Sign up now
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End footer cta -->
